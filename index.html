<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endangered Animals</title>
    <script src="app.js"></script>
</head>
<body>
    <form id="form">
        <div>
            <label for="name">Common name:</label>
            <input type="text" id="name" required/>
        </div>

        <div>
            <label for="status">Status:</label>
            <select id="status">
              <option value=""></option>
              <option value="Critically Endangered">Critically Endangered</option>
              <option value="Endangered">Endangered</option>
              <option value="Vulnerable">Vulnerable</option>
              <option value="Near Threatened">Near Threatened</option>
            </select>
        </div>
        
        <div>
            <label for="population">Population:</label>
            <input type="text" id="population" required/>
        </div>

        <div>
            <label for="habitat">Habitat(s):</label>
            <input type="text" id="habitat" required/>
        </div>
        <input type="submit" value="Add"/>
    </form>

    <button id="delete">Delete All</button>

    <h2>The list of animals:</h2>
    <ul id="animal-list"></ul>
</body>
</html>
